<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Over</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">
<!-- TOP SECTION for scores -->


  <section>
    <!-- india -->
    <div class="score" id="team1">
      <h1>IND</h1>
      <div class="balls" id="team1sup">
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
      </div>

       <!-- Score tracker -->

      <div class="scoreboard">
        <span id="team1-score">0</span>
        <span>/</span>
        <span id="team1-wicket">0</span>
      </div>


    </div>

    <!-- pakistan -->


    <div class="score" id="team2">
      <h1>PAK</h1>
      <div class="balls" id="team2sup">
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
       <div class="ball"></div>
      </div>

       <!-- Score tracker -->

      <div class="scoreboard">
        <span id="team2-score">0</span>
        <span>/</span>
        <span id="team2-wicket">0</span>
      </div>


    </div>



  </section >

<!-- botton section for buttons -->


  <section>
    <!-- strike button -->

    <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="">

    <!-- reset button  -->

    <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="">

  </section>
</body>

<script src="app.js"></script>
</html>
