<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">

    <!-- Top Section For Score -->
    <section>
        <!-- India -->
        <div class="score" id="team1">
            <!-- India text -->
            <h1>IND</h1>
            <!-- 6 Score div -->
            <div class="balls" id="team1-superover">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            </div>
            <!-- Score tracker -->
            <div class="scoreboard">
                <span id="score-team1">21</span>
                <span>/</span>
                <span id="wicket-team1"></span>
            </div> 
        </div>
        <!-- Paksitan -->
        <div class="score" id="team2">
            <!-- Pakistan text -->
            <h1>PAK</h1>
            <!-- 6 Score div -->
            <div class="balls" id="team2-superover">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            </div>
            <!-- Score tracker -->
            <div class="scoreboard">
                <span id="score-team2">100</span>
                <span>/</span>
                <span id="wicket-team2"></span>
            </div>
        </div>
    </section>

    <!-- Bottom Section For Button -->
    <section>
        <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike">
        <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">

    </section>
</body>
</html>
